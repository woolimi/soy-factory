# SoyFactory — MySQL(SoyDB) + SoyServer 한 번에 실행
# 사용: 프로젝트 루트에서 docker compose up -d

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: soyroot
      MYSQL_DATABASE: soydb
      MYSQL_USER: soy
      MYSQL_PASSWORD: soy
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-usoy", "-psoy"]
      interval: 5s
      timeout: 5s
      retries: 10

  soy-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: soy
      MYSQL_PASSWORD: soy
      MYSQL_DATABASE: soydb
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
